<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        margin: 0;
      }

      .inline {
        display: inline-block;
      }
      
      .box {
        background-color: black;
        width: 100px;
        height: 100px;
      }

      #box-1 {
        margin: 50px;
      }

      #box-2 {
        margin: 50px 0px 50px 0px;
      }

      #red {
        background-color: red;
        width: 350px;
        height: 200px;
      }

      #blue {
        background-color: blue;
        width: 350px;
        height: 200px;
      }

      
    </style>
  </head>

  <body>
    <div id="red" class="inline">
      <div id="box-1" class="box inline"></div>
      <div id="box-2" class="box inline"></div>
    </div><div id="blue" class="inline">
      <div id="box-1" class="box inline"></div>
      <div id="box-2" class="box inline"></div>
    </div>

  </body>

</html>
