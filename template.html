<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        margin: 0;
      }
      #bg {
        background-color: #cccccc;
        margin: auto;
        width: 900px;
        height: 200px;
        padding: 15px 10px;
        justify-items: auto;
      }
      .common {
        width: 180px;
        height: 180px;
        border-width: 10px;
        fill: none;
        display: inline-block;
        justify-items: auto;
      }
      #shape1 {
        border-style: double;
      }
      #shape2 {
        border-style: dotted;
        border-radius: 50%;
        margin: 0 150px;
      }

    </style>
  </head>

  <body>
    <div id="bg">
      <div class="common" id="shape1"></div><div class="common" id="shape2"></div><div class="common" id="shape1"></div>
    </div>

  </body>

</html>
